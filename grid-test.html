<!doctype html>
<html lang="en">

<head>
  <title>Joe Cooper's Top Tens of the Tens</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
</head>

<body>
  <div id="selected-year">2016</div>
  <div id="container">
    <div id="years">
      <ul>
        <li data-id="2016">2016</li>
        <li data-id="2015">2015</li>
        <li data-id="2014">2014</li>
        <li data-id="2013">2013</li>
        <li data-id="2012">2012</li>
        <li data-id="2011">2011</li>
      </ul>
    </div>
    <div id="positions">
      <ul class="asleep">
        <li id="first-pos" data-id=1 class="active">1</li>
        <li data-id=2>2</li>
        <li data-id=3>3</li>
        <li data-id=4>4</li>
        <li data-id=5>5</li>
        <li data-id=6>6</li>
        <li data-id=7>7</li>
        <li data-id=8>8</li>
        <li data-id=9>9</li>
        <li data-id=10>10</li>
      </ul>
      <ul>
        <li id="show-all">Show<br/> All</li>
      </ul>
    </div>
    <div id="main-content">
      <div id="show-all-container">
        <div class="item">
          <div class="image-container">
          <img src="images/thumbs/1000.jpg">
        </div>
            <span class="meta">Cheveu - 1000</span>
        </div>
        <div class="item">
          <img src="images/thumbs/welcome-to-fazoland.jpg">
          <span class="meta">G Herbo - Welcome to Fazoland</span>
        </div>
        <div class="item">
          <img src="images/thumbs/modern-jester.jpg">
          <span class="meta">Aaron Dilloway - Modern Jester</span>
        </div>
        <div class="item">
          <img src="images/thumbs/mazes.jpg">
            <span class="meta">Moon Duo - Mazes</span>
        </div>
        <div class="item">
          <img src="images/thumbs/puberty-2.jpg">
          <span class="meta">Mitski - Puberty 2</span>
        </div>
        <div class="item">
          <img src="images/thumbs/eye-contact.jpg">
          <span class="meta">Gang Gang Dance - Eye Contact</span>
        </div>
      </div>
      <div id="queue-count"></div>
      <div id="rank-number hidden"></div>
      <h1><span id="name-and-artist" class="highlighting hidden"></span></h1>
      <div id="album-art"></div>
      <div id="genres"></div>
      <div id="player-container">
        <div id="spotify"></div>
        <div id="soundcloud"></div>
        <div id="bandcamp"></div>
        <div id="youtube"></div>
        <div id="datpiff"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
